<html ng-app="app">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="boos/css/bootstrap.min.css"/>
    </head>
    <body >
        <div class="container" ng-controller="ctr">
            <div class="col-lg-12">
                <div class="row">
                    <div class="form-group">
                        <label>Busqueda :</label>
                        <input type="text" ng-model="busqueda" class="form-control"/>
                    </div>
                    <br>
                    <table class="table table-hover table-bordered">
                        <thead>
                        <th>Id</th>
                        <th>User Id</th>
                        <th>Title</th>
                        <th>Body</th>
                        </thead>
                        <tr ng-repeat="obj in listaInformacion | filter : busqueda">
                            <td>{{obj.id}}</td>
                            <td>{{obj.userId}}</td>
                            <td>{{obj.title}}</td>
                            <td>{{obj.body}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="angular/angular.min.js"></script>
        <script src="configAngularJs/config.js"></script>
        <script src="controlerJs/ctr.js"></script>
    </body>
</html>
